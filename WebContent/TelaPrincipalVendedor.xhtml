<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Vendedor</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- SCRIPT PARA ABRIR A MODAL DE NOVA MARCA -->
	<script>
		$(document).ready(function() {
			$("#id-modal-marca").click(function() {
				$("#modal-marca").modal('show');
			})
		})
	</script>
	
	<!-- SCRIPT PARA ABRIR A MODAL DE NOVA CATEGORIA -->
	<script>
		$(document).ready(function() {
			$("#id-modal-categoria").click(function() {
				$("#modal-categoria").modal('show');
			})
		})
	</script>
	
	<!-- SCRIPT PARA ABRIR A MODAL DE NOVO FORNECEDOR -->
	<script>
		$(document).ready(function() {
			$("#id-modal-fornecedor").click(function() {
				$("#modal-fornecedor").modal('show');
			})
		})
	</script>
	

	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
	<ol class="nav cor-navBar">
		<li class="nav-item"><a class="nav-link logo" href="#">Itênis</a></li>
		<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Pedidos pendentes</a></li>
		<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Pedidos aprovados </a></li>
		<li class="nav-item testando" id="id-modal-categoria"><a class="nav-link cor-nav-item" href="#">Cadastrar categorias</a></li>
		<li class="nav-item testando" id="id-modal-marca"><a class="nav-link cor-nav-item" href="#">Cadastrar marcas</a></li>
		<li class="nav-item testando" id="id-modal-fornecedor"><a class="nav-link cor-nav-item" href="#">Cadastrar fornecedores</a></li>
	</ol>


<!-- MODAL CADASTRAR CATEGORIA-->
<div class="modal" id="modal-categoria">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova categoria</h5>
					
				</div>
				<div class="modal-body">
					<label for="nome">Nova categoria</label>
					<h:inputText value="" class="form-control" required="true" />
					
					<h:form>
					    <p:dataList value="" var="car" type="ordered">
					        <f:facet name="header">
					            Basic
					        </f:facet>
					        1, 2
					    </p:dataList>
				    </h:form>    
				</div>
				<div class="modal-footer">
					<h:button type="button"
						data-dismiss="modal" value="Cancelar" class="btn btn-secondary"></h:button>
					<h:button type="button"  value="Salvar" class="btn btn-primary"></h:button>
				</div>
			</div>
		</div>
	</div>  <!-- FIM MODAL CATEGORIA -->


<!-- MODAL CADASTRAR NOVA MARCA -->
	<div class="modal" id="modal-marca">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova marca</h5>
					
				</div>
				<div class="modal-body">
					<label for="nome">Nova marca</label>
					<h:inputText value="" class="form-control" required="true" />
					
					<h:form>
					    <p:dataList value="" var="car" type="ordered">
					        <f:facet name="header">
					            Basic
					        </f:facet>
					        1, 2
					    </p:dataList>
				    </h:form>    
				</div>
				<div class="modal-footer">
					<h:button type="button"
						data-dismiss="modal" value="Cancelar" class="btn btn-secondary"></h:button>
					<h:button type="button"  value="Salvar" class="btn btn-primary"></h:button>
				</div>
			</div>
		</div>
	</div>  <!-- FIM MODAL MARCA -->
	
	
	<!-- MODAL CADASTRAR NOVA MARCA -->
	<div class="modal" id="modal-fornecedor">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar novo fornecedor</h5>
					
				</div>
				<div class="modal-body">
					<label for="nome">Novo fornecedor</label>
					<h:inputText value="" class="form-control" required="true" />
					
					<h:form>
					    <p:dataList value="" var="car" type="ordered">
					        <f:facet name="header">
					            Basic
					        </f:facet>
					        1, 2
					    </p:dataList>
				    </h:form>    
				</div>
				<div class="modal-footer">
					<h:button type="button"
						data-dismiss="modal" value="Cancelar" class="btn btn-secondary"></h:button>
					<h:button type="button"  value="Salvar" class="btn btn-primary"></h:button>
				</div>
			</div>
		</div>
	</div>  <!-- FIM MODAL FORNECEDOR -->
	<div id="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/template/Rodape.xhtml" />
        </ui:insert>
    </div>
</h:body>
</html>
