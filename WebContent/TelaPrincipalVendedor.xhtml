<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Vendedor</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- SCRIPT PARA ABRIR A MODAL DE NOVA MARCA -->
	<script>
		$(document).ready(function() {
			$("#id-modal-marca").click(function() {
				$("#modal-marca").modal('show');
			})
		})
	</script>
	
	<!-- SCRIPT PARA ABRIR A MODAL DE NOVA CATEGORIA -->
	<script>
		$(document).ready(function() {
			$("#id-modal-categoria").click(function() {
				$("#modal-categoria").modal('show');
			})
		})
	</script>
	
	<!-- SCRIPT PARA ABRIR A MODAL DE NOVO FORNECEDOR -->
	<script>
		$(document).ready(function() {
			$("#id-modal-fornecedor").click(function() {
				$("#modal-fornecedor").modal('show');
			})
		})
	</script>
	

	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>

	<h:message />
	<ol class="nav cor-navBar">
		<li class="nav-item"><a class="nav-link logo" href="#">Itênis</a></li>
		<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Pedidos pendentes</a></li>
		<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Pedidos aprovados </a></li>
		<li class="nav-item testando" id="id-modal-categoria"><a class="nav-link cor-nav-item" href="#">Cadastrar categorias</a></li>
		<li class="nav-item testando" id="id-modal-marca"><a class="nav-link cor-nav-item" href="#">Cadastrar marcas</a></li>
		<li class="nav-item testando" id="id-modal-fornecedor"><a class="nav-link cor-nav-item" href="#">Cadastrar fornecedores</a></li>
	</ol>


<!-- MODAL CADASTRAR CATEGORIA-->
<div class="modal" id="modal-categoria">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova categoria</h5>
					
				</div>
				<div class="modal-body">
					<label for="nome">Nova categoria</label>
					<h:form>
					
					<h:inputText value="#{categoriaBean.categoria.descricao}" class="form-control" style="margin-bottom:10px" required="true" />
					
					
					    <p:dataList value="#{categoriaBean.categorias}" var="categoria" type="ordered">
					        <f:facet name="header">
					            Categorias
					        </f:facet>
					        	<h:outputLabel value="#{categoria}"/>
					    </p:dataList>
					    
					    <h:button type="button" data-dismiss="modal" style="background:#B5B5B5; margin-top:10px; border-radius:5px; height:35px; font-weight: bold" value="Cancelar"></h:button>
					    
					    <p:growl id="growl" showDetail="true" sticky="true" />
								
		
						<p:commandButton  value="Salvar"  action="#{categoriaBean.salvar}" style="background:#00FF7F; margin-top:10px; margin-left:10px; font-weight: bold" update="@form"></p:commandButton>
					    
					    
				    </h:form>    
				</div>
				
			</div>
		</div>
	</div>  <!-- FIM MODAL CATEGORIA -->


<!-- MODAL CADASTRAR NOVA MARCA -->
	<div class="modal" id="modal-marca">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova marca</h5>
					
				</div>
				
					<div class="modal-body">
						
						<h:form>
							
							<label for="nome">Nova marca</label>
							<h:inputText value="#{marcaBean.marca.descricao}" class="form-control" style="margin-bottom:10px" required="true" />
							
							
							    <p:dataList value="#{marcaBean.marcas}" var="marca" type="ordered">
							        <f:facet name="header">
							            Marcas
							        </f:facet>
							        	<h:outputLabel value="#{marca}"/>
							    </p:dataList>
							    
								<!-- CONTINUAR CADASTRANDO MARCA AQ COLOCAR MSG NA TELA -->
								<h:button type="button" data-dismiss="modal" value="Cancelar" style="background:#B5B5B5; margin-top:10px; border-radius:5px; height:35px; font-weight: bold" ></h:button>
								
								<p:growl id="growl" showDetail="true" sticky="true" />
								
								<p:commandButton  value="Salvar"  action="#{marcaBean.salvar}" style="background:#00FF7F; margin-top:10px; margin-left:10px; font-weight: bold" update="@form"></p:commandButton>
								 
							
						</h:form>
						
					      
					</div>
					
					
				
				
			</div>
		</div>
	</div>  <!-- FIM MODAL MARCA -->
	
	
	<!-- MODAL CADASTRAR NOVA MARCA -->
	<div class="modal" id="modal-fornecedor">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar novo fornecedor</h5>
					
				</div>
				
				
				
				<div class="modal-body">
					<label for="nome">Novo fornecedor</label>
					<h:form>
					<h:inputText value="#{fornecedorBean.fornecedor.descricao}" class="form-control" style="margin-bottom:10px"  required="true" />
					
					
					    <p:dataList value="#{fornecedorBean.fornecedores}" var="fornecedor" type="ordered">
					        <f:facet name="header">
					            Fornecedores
					        </f:facet>
					        
					        <h:outputLabel value="#{fornecedor}"/>
					     
					    </p:dataList>
					    
					    <h:button type="button" data-dismiss="modal" value="Cancelar" style="background:#B5B5B5; margin-top:10px; border-radius:5px; height:35px; font-weight: bold" ></h:button>
						
						<p:growl id="growl" showDetail="true" sticky="true" />
								
		
						<p:commandButton  value="Salvar"  action="#{fornecedorBean.salvar}" style="background:#00FF7F; margin-top:10px; margin-left:10px; font-weight: bold" update="@form"></p:commandButton>
					
					 </h:form>
				       
				</div>
				
					
				
			</div>
		</div>
	</div>  <!-- FIM MODAL FORNECEDOR -->
	<div id="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/template/Rodape.xhtml" />
        </ui:insert>
    </div>
</h:body>
</html>
