<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/template/Cabecalho.xhtml" />
		</ui:insert>
	</div>

	<div class="container">
		<div class="form-group">
			<label for="nome">Nome</label>
			<h:inputText class="form-control col-md-6" id="nome" required="true"/>
			
			<label for="senha">Senha</label>
			<h:inputSecret class="form-control col-md-6" id="senha" required="true"/>
		</div>
		<div class="form-group">
			<h:commandButton value="Entrar" class="btn btn-primary"></h:commandButton>
		</div>
	<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/WEB-INF/template/Rodape.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
