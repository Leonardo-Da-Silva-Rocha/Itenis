<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:b="http://bootsfaces.net/ui" 
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:message/>
	<ul class="nav cor-navBar">
			<li class="nav-item "><a class="nav-link logo" href="#">Itênis</a></li>
		</ul>
	<div id="wrapper">
		<div class="container body-content">
		<div class="titulo-login">
			<h1>Login</h1>
		</div>
			
			<h:form> 
				<div class="form-group">
					<label for="nome">Email</label>
					<h:inputText class="form-control col-md-6"
						value="#{clienteBean.emailUsuario}" id="Email" required="true" />
					<label for="senha">Senha</label>
					<h:inputSecret class="form-control col-md-6" id="senha"
						value="#{clienteBean.senhaUsuario}" required="true" />
				</div>
				<div class="form-group">
					<p:growl id="growl" showDetail="true" sticky="true" />
						<h:commandButton value="Entrar" action="#{clienteBean.loginDinamico}"
						update="@form" style="background:#00FF7F"></h:commandButton>
				</div>
				<div class="form-group">
					<label for="">Não possuí uma conta? <a href="#">Clique aqui</a>
					</label>
				</div>
			</h:form>
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/WEB-INF/template/Rodape.xhtml" />
				</ui:insert>
			</div>
		</div>
	</div>
</h:body>
</html>
