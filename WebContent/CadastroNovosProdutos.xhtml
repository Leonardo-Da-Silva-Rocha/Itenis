<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar novo produto</title>

</h:head>
<h:body id="cor-body">
	<b:navBar fluid="true" styleClass="cor-navBar" position="inline">
		<b:navbarLinks>
			<b:navLink styleClass="logo" style="color: #00FF7F">Itênis</b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<h2>Cadastro de novos produtos</h2>
		<h:form >
			<b:row>
				<b:inputText value="#{calcadoBean.calcado.descricao}" span="6"
					placeholder="Nome do produto" label="Nome do produto"
					required="true"></b:inputText>
				<b:selectOneMenu value="#{calcadoBean.calcado.marca.descricao}"
					span="6" label="Marca" required="true">
					<f:selectItems value="#{marcaBean.listaMarcas}" var="marcas"
						itemValue="#{e}" itemLabel="#{c}" />
				</b:selectOneMenu>
			</b:row>
			<b:row>
				<b:inputText value="#{calcadoBean.calcado.numero}" span="6"
					placeholder="Número do calçado" label="Número" required="true" />
				<b:inputText value="#{calcadoBean.calcado.quantidade}" span="6"
					placeholder="Quantidade de pares" label="Quantidade"
					required="true" />
			</b:row>
			<b:row>
				<b:selectOneMenu value="#{calcadoBean.calcado.categoria.descricao}"
					span="6" label="Categoria" required="true">
					<f:selectItems value="#{categoriaBean.listaCategorias}" var="estados"
						itemValue="#{e}" itemLabel="#{c}" />
				</b:selectOneMenu>
				<b:selectOneMenu value="genero" span="6" label="Gênero"
					required="true">
					<f:selectItem itemValue="masculino" itemLabel="Masculino"></f:selectItem>
					<f:selectItem itemValue="Feminino" itemLabel="Feminino"></f:selectItem>
					<f:selectItem itemValue="Infantil" itemLabel="Infantil"></f:selectItem>
				</b:selectOneMenu>
			</b:row>
			<b:row>
				<b:selectOneMenu value="#{calcadoBean.calcado.fornecedor.descricao}"
					span="6" label="Fornecedores" required="true">
					<f:selectItems value="#{fornecedorBean.listaFornecedores}"
						var="fornecedor" itemValue="#{e}" itemLabel="#{c}" />
				</b:selectOneMenu>
				<b:inputText value="#{calcadoBean.calcado.codigoFornecedor}"
					span="6" placeholder="Código" label="Código da empresa fornecedora"
					required="true"></b:inputText>
			</b:row>
			<b:row>
				<b:inputText value="#{calcadoBean.calcado.partNumber}" span="6"
					placeholder="Part number" label="Part number" required="true"></b:inputText>
					
					
			</b:row>
			<b:row>
				<b:inputText label="Valor *" span="3"
					value="#{calcadoBean.calcado.valor}">
					<f:facet name="prepend">
						<h:outputText value="$" />
					</f:facet>
					<f:facet name="append">
						<h:outputText value=".00" />
					</f:facet>
				</b:inputText>
			</b:row>
			<b:row>
				<b:commandButton value="Cancelar" span="3"></b:commandButton>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:commandButton value="Salvar" span="3" style="background:#00FF7F "
					action="#{calcadoBean.salvar}" update="@form"></p:commandButton>
			</b:row>
		</h:form>

		<p:dialog modal="true" height="400" width="400"
			widgetVar="novaCategoria">
			<h:form>
				<h:panelGrid>
					<b:inputText value="#" span="6" placeholder="Nova categoria"
						label="Nova categoria" required="true" />
				</h:panelGrid>
			
				
				
				
				
			</h:form>
		</p:dialog>
		
		<html 	xmlns="http://www.w3.org/1999/xhtml"
						xmlns:h="http://xmlns.jcp.org/jsf/html"
						xmlns:f="http://java.sun.com/jsf/core"
						xmlns:b="http://bootsfaces.net/ui" 
						xmlns:p="http://primefaces.org/ui"
						xmlns:ui="http://java.sun.com/jsf/facelets">
						
							<h:form id="form" enctype="multipart/form-data" >
								<b:formGroup>
									 <!-- Importando imagem -->
										
									<h:outputLabel value="arquivo" for="arquivo" /> 
									<h:inputFile  id="arquivo" value="#{calcadoBean.arquivo}" required="true" label="arquivo"  />
									<h:commandButton value="importar" action="#{calcadoBean.importa}" ></h:commandButton>
										
								</b:formGroup>
							</h:form>
					
				</html>

	
	</b:container>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/template/Rodape.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
