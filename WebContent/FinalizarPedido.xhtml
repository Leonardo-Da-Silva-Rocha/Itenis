<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Finalizar pedido</title>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>	

		
</h:head>
<h:body id="cor-body">
<div id="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/template/Cabecalho.xhtml" />
        </ui:insert>
</div>
	<div style="margin:15px">
		
			<h:form id="form">
				
                    <p:dataGrid var="produto" value="#{clienteBean.itensDoPedido}" columns="3" layout="grid"
                          rows="12" paginator="true" paginatorPosition="bottom" id="calcados"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
								<h3>Resumo do seu pedido</h3>
                         </f:facet>
 						
 						
                        <p:panel  style="text-align:center">
                       	 <h:panelGrid columns="1" style="width:100%">
                    		<h:graphicImage library="imagens" name="#{produto.calcado.imagem}"  style="width:150px; heigth:50px;"></h:graphicImage> 
 
               
						<h:outputText value="R$ #{produto.preco}" />
		                <h:outputText value="Tamanho: #{produto.calcado.numero}" />
		
		
		                <h:commandLink oncomplete="PF('carDialog').show()" title="View Detail" action="#{imagemBean.teste}" value="Adicionar ao carrinho">
		                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
		                    <f:setPropertyActionListener value="#{produto}" target="#{imagemBean.calcadoSelecionado}" />
		                </h:commandLink>

               
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
    	<h5 class="d-flex justify-content-center" style="margin-top:0">Selecione a forma de pagamento</h5>
    	
		    <h:panelGrid class="d-flex justify-content-center" columns="2" style="margin-bottom:10px" cellpadding="5">
		        <p:selectOneRadio id="pagamento" value="#{radioView.console}" unselectable="true">
		            <f:selectItem itemLabel="Cartão de crédito" itemValue="cartao" />
		            <f:selectItem itemLabel="Boleto" itemValue="boleto" />
		            <f:selectItem itemLabel="PayPal" itemValue="paypal" />
		        </p:selectOneRadio>		        
		    </h:panelGrid>
		
		  <h:panelGrid class="d-flex justify-content-center" columns="2" style="margin-bottom:10px" cellpadding="5">
        	<p:outputLabel for="tipo-entrega" value="Tipo de Entrega:" />
       		<p:selectOneRadio id="tipo-entrega" value="#{radioView.city}"  layout="grid" columns="3">
            	<f:selectItems value="#{radioView.cities}" var="c" itemLabel="#{city}" itemValue="#{city}"/>
        	</p:selectOneRadio>
    	</h:panelGrid>
		
		
		<h5 class="d-flex justify-content-center">Endereço de entrega</h5>
		<h:outputText class="d-flex justify-content-center" value="#{clienteBean.cliente.endereco.cidade}"></h:outputText>


		<div class="d-flex justify-content-end" >
			<h5 style="margin-top:20px; margin-right:13px"><b>Total da compra: R$ 1.349,99</b></h5>
		</div>
		<div class="d-flex">
			<h:commandButton type="button" value="Finalizar" class="ml-auto p-2 btn btn-dark" style="width:300px; border-radius:20px"></h:commandButton>
		</div>
    </h:form>
	</div>
	<div id="footer">
        	<ui:insert name="footer">
           	 <ui:include src="/WEB-INF/template/Rodape.xhtml" />
      	   </ui:insert>
    	</div>
</h:body>
</html>
