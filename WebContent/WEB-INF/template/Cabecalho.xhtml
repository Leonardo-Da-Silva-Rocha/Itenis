<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
			<script>
			$(document).ready(function() {
				$("#id-modal-carrinho").click(function() {
					$("#modal-carrinho").modal('show');
				})	
			})
		</script>

</h:head>
<h:body>
	<ui:composition>
		<ul class="nav cor-navBar">
			<li class="nav-item"><a class="nav-link logo" href="#">Itênis</a></li>
			<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Minha conta</a></li>
			<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Masculino</a></li>
			<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Feminino</a></li>
			<li class="nav-item testando"><a id="id-modal-excluir-fornecedor" class="nav-link cor-nav-item" href="#">Infantil</a></li>
			
			<form class="form-inline my-2 my-lg-0">
			
				<button id="id-modal-carrinho" type="button" data-target="#exampleModalLong"
				 class="btn btn-primary material-icons nav-item testando" style="height:  45px; margin-top: 15px; margin-left:400px; margin-top:0px; margin-right:10px"> <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
 					<path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
 					<path fill-rule="evenodd" d="M6 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
					</svg></button>
			</form>
			
			 <form class="form-inline my-2 my-lg-0">
     			 <input class="form-control mr-sm-2" type="search" placeholder="O que você procura?" aria-label="Search"/>
     			 <button class="btn btn-primary my-2 my-sm-0" type="submit">Pesquisar</button>
    		</form>
		</ul>
				
	<div class="modal" id="modal-carrinho">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova categoria</h5>
				</div>
				<div class="modal-body">
					<label for="nome">Nova categoria</label>
					<h:form>

						<h:inputText value="#{categoriaBean.categoria.descricao}"
							class="form-control" style="margin-bottom:10px" required="true" />

						<p:dataList value="#{categoriaBean.categorias}" var="categoria"
							type="ordered">
							<f:facet name="header">
					            Categorias
					        </f:facet>
							<h:outputLabel value="#{categoria}" />
						</p:dataList>

						<h:button type="button" data-dismiss="modal"
							style="background:#B5B5B5; margin-top:10px; border-radius:5px; height:35px; font-weight: bold"
							value="Cancelar"></h:button>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:commandButton value="Salvar" action="#{categoriaBean.salvar}"
							style="background:#00FF7F; margin-top:10px; margin-left:10px; font-weight: bold"
							update="@form"></p:commandButton>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	
		
	</ui:composition>
</h:body>
</html>
