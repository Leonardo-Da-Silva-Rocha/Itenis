<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
			<script>
			$(document).ready(function() {
				$("#id-modal-carrinho").click(function() {
					$("#modal-carrinho").modal('show');
				})	
			})
		</script>

</h:head>
<h:body>
	<ui:composition>
		<ul class="nav cor-navBar">
			<li class="nav-item"><a class="nav-link logo" href="#">Itênis</a></li>
			<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Minha conta</a></li>
			<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Masculino</a></li>
			<li class="nav-item testando"><a class="nav-link cor-nav-item" href="#">Feminino</a></li>
			<li class="nav-item testando"><a id="id-modal-excluir-fornecedor" class="nav-link cor-nav-item" href="#">Infantil</a></li>
			
			
			<form class="form-inline my-2 my-lg-0">
				<a href="CarrinhoCompras.xhtml">
				<b:commandButton id="id-modal-carrinho" type="button" data-target="#exampleModalLong"
                 class="btn btn-primary material-icons nav-item testando" style="height: 38px; margin-top: 15px; margin-left:400px; margin-top:0px; margin-right:10px; background:#00FF7F; color:black">
                      <i class="material-icons">add_shopping_cart</i>
                      <setPropertyActionListener value="#{produto}" target="#{clienteBean.calcadoSelecionado}" />
                 </b:commandButton>
				</a>
			</form>
			
			 <form class="form-inline my-2 my-lg-0">
     			 <input class="form-control mr-sm-2" type="search" placeholder="O que você procura?" aria-label="Search"/>
     			 <button class="btn my-2 my-sm-0" type="submit" style="background: #00FF7F">Pesquisar</button>
    		</form>
		</ul>
				
	<div class="modal" id="modal-carrinho">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova categoria</h5>
				</div>
				<div class="modal-body">
					<label for="nome">Nova categoria</label>
					<h:form>

						<h:inputText value="#{categoriaBean.categoria.descricao}"
							class="form-control" style="margin-bottom:10px" required="true" />

						<p:dataList value="#{categoriaBean.categorias}" var="categoria"
							type="ordered">
							<f:facet name="header">
					            Categorias
					        </f:facet>
							<h:outputLabel value="#{categoria}" />
						</p:dataList>

						<h:button type="button" data-dismiss="modal"
							style="background:#B5B5B5; margin-top:10px; border-radius:5px; height:35px; font-weight: bold"
							value="Cancelar"></h:button>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:commandButton value="Salvar" action="#{categoriaBean.salvar}"
							style="background:#00FF7F; margin-top:10px; margin-left:10px; font-weight: bold"
							update="@form"></p:commandButton>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	
		
	</ui:composition>
</h:body>
</html>
