<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	
	
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	 <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
			<script>
			$(document).ready(function() {
				$("#id-modal-carrinho").click(function() {
					$("#modal-carrinho").modal('show');
				})	
			})
		</script>

</h:head>
<h:body>
	<ui:composition>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<ul class="nav cor-navBar">
			
			<h:form>
				<div  class="cor-nav-item testando">
					<h:outputLabel style="font-size: 40px;color: #00FF7F;margin-left: 15px;font-family: 'Permanent Marker', cursive;">Itênis</h:outputLabel>
					<h:commandLink styleClass="cor-nav-item" style="margin-right:40px;margin-left:80px;text-decoration:none">Conta</h:commandLink>
					<h:commandLink styleClass="cor-nav-item" action="#{imagemBean.pesquisarMasculino}" style="margin-right:40px;text-decoration:none;">Masculino</h:commandLink>
					<h:commandLink styleClass="cor-nav-item" action="#{imagemBean.pesquisarFeminino}" style="margin-right:40px;text-decoration:none">Feminino</h:commandLink>
					<h:commandLink styleClass="cor-nav-item" action="#{imagemBean.pesquisarInfantil}" style="margin-right:40px;text-decoration:none">Infantil</h:commandLink>
					<h:commandLink styleClass="cor-nav-item" style="margin-right:40px;text-decoration:none">Minhas Compras</h:commandLink>
				</div>
				
				
			</h:form>
			
		
				<form class="form-inline my-2 my-lg-0">
					<a href="CarrinhoCompras.xhtml" class="material-icons" style="margin-right:7px; color:#00FF7F; text-decoration:none;margin-left:500px">add_shopping_cart</a>
				</form>
				
				<h:form class="form-inline my-2 my-lg-0">
     			 <h:inputText value="#{imagemBean.pesquisa}" class="form-control mr-sm-2" type="search" placeholder="O que você procura?" aria-label="Search"/>
     			 <h:commandButton action="#{imagemBean.pesquisar}" value="Pesquisar" class="btn my-2 my-sm-0" type="submit" style="background: #00FF7F"></h:commandButton>
    		</h:form>
    	
		</ul>
				
	<div class="modal" id="modal-carrinho">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cadastrar nova categoria</h5>
				</div>
				<div class="modal-body">
					<label for="nome">Nova categoria</label>
					<h:form>

						<h:inputText value="#{categoriaBean.categoria.descricao}"
							class="form-control" style="margin-bottom:10px" required="true" />

						<p:dataList value="#{categoriaBean.categorias}" var="categoria"
							type="ordered">
							<f:facet name="header">
					            Categorias
					        </f:facet>
							<h:outputLabel value="#{categoria}" />
						</p:dataList>

						<h:button type="button" data-dismiss="modal"
							style="background:#B5B5B5; margin-top:10px; border-radius:5px; height:35px; font-weight: bold"
							value="Cancelar"></h:button>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:commandButton value="Salvar" action="#{categoriaBean.salvar}"
							style="background:#00FF7F; margin-top:10px; margin-left:10px; font-weight: bold"
							update="@form"></p:commandButton>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	
		
	</ui:composition>
</h:body>
</html>
