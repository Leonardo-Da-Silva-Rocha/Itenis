<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Minhas Compras</title>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<style type="text/css"> 
    /*demo*/
    .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
 
    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }
	</style>
</h:head>
<h:body id="cor-body">
<div id="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/template/Cabecalho.xhtml" />
        </ui:insert>
</div>
<div class="container">
	<h3 class="text-center" style="margin-top:15px; font-family: 'Lobster', cursive;">MINHAS COMPRAS</h3>
	<h:form id="form">
    <p:dataView var="car" value="#{clienteBean.comprasCliente}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
  
        <p:dataViewGridItem>
            <p:panel header="#{car.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <h:graphicImage library="imagens" name="#{car.calcado.imagem}" style="width:300px; heigth:50px;"></h:graphicImage> 
 
                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
          
                        <f:setPropertyActionListener value="#{car}" target="#{clienteBean.calcadoSelecionado}" />
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>
        </p:dataViewGridItem>
 
        <p:dataViewListItem>
            <h:panelGrid columns="4" style="width:100%" columnClasses="logo,detail">
                <h:graphicImage library="imagens" name="#{car.calcado.imagem}" style="width:300px; heigth:50px;"></h:graphicImage>
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Descrição:" />
                        <h:outputText value="#{car.calcado.descricao}" style="font-weight: bold"/>
 
                        <h:outputText value="Numeração:" />
                        <h:outputText value="#{car.calcado.numero}" style="font-weight: bold"/>
                        
                        <h:outputText value="Quantidade:" />
                     	<h:outputText value=" #{car.quantidade}" style="font-weight: bold"></h:outputText>
                     	
                        <h:outputText value="Valor unitário:" />
                        <h:outputText value="#{car.calcado.valor}" style="font-weight: bold"/>
                        
                         <h:outputText value="Status:" />
                        <h:outputText value="Aprovado" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
</h:form>
    
</div>



<div id="footer">
        	<ui:insert name="footer">
           	 <ui:include src="/WEB-INF/template/Rodape.xhtml" />
      	   </ui:insert>
    	</div>
</h:body>
</html>
