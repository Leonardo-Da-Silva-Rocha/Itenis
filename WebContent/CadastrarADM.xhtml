<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Administrador</title>
<link rel="StyleSheet" type="text/css" href="css/style.css" />
</h:head>
<h:body id="cor-body">
	<b:navBar fluid="true" styleClass="cor-navBar" position="inline">
		<b:navbarLinks>
			<b:navLink styleClass="logo" style="color: #00FF7F">Itênis</b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container >
		<h:form>
			<h3>Dados pessoais</h3>
			<b:row>
				<b:inputText value="#{admBean.administrador.nome}" span="6" placeholder="Seu nome" label="Nome" required="true"></b:inputText>
				<b:inputText value="#{admBean.administrador.cpf}" span="6" placeholder="CPF" label="CPF" required="true"></b:inputText>
			</b:row>
			<b:row>
				<b:inputText value="#{admBean.administrador.email}" span="6"
					placeholder="E-mail" label="E-mail" required="true"></b:inputText>
				<b:inputText value="#{admBean.administrador.telefone}" span="6"
					placeholder="Telefone" label="Telefone" required="true"></b:inputText>	
					
			</b:row>

			<h3>Cria uma senha</h3>
			<b:row>
				<b:inputSecret value="#{admBean.administrador.senha}" span="6"
					placeholder="Senha" label="Senha" required="true"></b:inputSecret>
				<b:inputSecret value="#{admBean.administrador.confirmarSenha}"
					span="6" placeholder="Confirme sua senha"
					label="Confirme sua senha" required="true"></b:inputSecret>
			</b:row>
			<b:row>

				<b:button value="Cancelar" span="6"></b:button>

				<p:growl id="growl" showDetail="true" sticky="true" />

				<b:commandButton value="Salvar" span="6" look="success" action="#{vendedorBean.salvar}" update="@form"></b:commandButton>
			</b:row>
		</h:form>
	</b:container>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/template/Rodape.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
