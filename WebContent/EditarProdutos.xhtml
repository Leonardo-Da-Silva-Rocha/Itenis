<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Editar produto</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<h:body id="cor-body">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/template/Cabecalho.xhtml" />
		</ui:insert>
	</div>
	<h:form>
		<div style="margin: 15px">
			<h3 class="text-center" style="margin-top: 15px; margin-bottom: 15px">EDITAR
				PRODUTO</h3>

			<p:dataTable var="produto" value="#{imagemBean.calcado}">
				<p:column headerText="Imagem" style="text-align:center">
					<h:graphicImage library="imagens" name="#{produto.imagem}"
						style="width:150px; heigth:50px;"></h:graphicImage>
				</p:column>

				<p:column headerText="Descrição" style="text-align:center">
					<h:inputText value="#{produto.descricao}"></h:inputText>
				</p:column>

				<p:column headerText="Quantidade" style="text-align:center">
					<h:inputText value="#{produto.quantidade}"></h:inputText>
				</p:column>

				<p:column headerText="Valor Unitário" style="text-align:center">
					<h:inputText value="#{produto.valor}"></h:inputText>
				</p:column>

				<p:column headerText="Numeração" style="text-align:center">
					<h:inputText value="#{produto.numero}"></h:inputText>
				</p:column>
				<p:column headerText="Editar / Excluir" style="text-align:center">

					<h:commandLink action="#{imagemBean.alterar}" value="Salvar"
						style="color:#0000FF;" data-toggle="tooltip" data-placement="top"
						title="Salvar alterações">
						<f:setPropertyActionListener value="#{produto}"
							target="#{imagemBean.calcadoSelecionado}" />
					</h:commandLink>
					
					<h:commandLink action="#{imagemBean.excluir}" value=" / Excluir"
						style="color:#0000FF;" data-toggle="tooltip" data-placement="top"
						title="Salvar alterações">
						<f:setPropertyActionListener value="#{produto}"
							target="#{imagemBean.calcadoSelecionado}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/template/Rodape.xhtml" />
		</ui:insert>
	</div>
</h:body>

</html>
