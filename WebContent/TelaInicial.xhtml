<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Bem vindo</title>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>	
		
		
		
</h:head>
<h:body id="cor-body">
<div id="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/template/Cabecalho.xhtml" />
        </ui:insert>
</div>
	<div class="container">

		<h3 class="borda-titulo" style="text-align:center; margin:15px">Tênis Corrida Masculino</h3>

		<h:form id="form">
    		<p:dataGrid var="produto" value="#{imagemBean.calcado}" columns="3" layout="grid"
       			rows="9" paginator="true" paginatorPosition="bottom" id="calcado"
     			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      			rowsPerPageTemplate="3,6,9">
         
      			
 				
       			<p:panel header="#{produto.descricao}" style="text-align:center;">
            	<h:panelGrid columns="1" style="width:100%">
            	
            	
                <h:graphicImage value="#{produto.imagem}" style="width:300px; heigth:50px;"></h:graphicImage> 
 					
                <h:outputText value="R$ #{produto.valor}" />
                <h:outputText value="Tamanho: #{produto.numero}" />
                <h:outputText value="Quantidade disponivel: #{produto.quantidade}" />
                <p:spinner id="minMax" value="#{clienteBean.quantidade}" min="1" max="#{produto.quantidade}" size="1" style="margin-top:10px" />
                
              	
                
                
                <h:commandButton oncomplete="PF('carDialog').show()" title="View Detail" action="#{clienteBean.adicionarAoCarrinho}" 
                	value="Adicionar ao carrinho" style="background:#00FF7F; border-radius: 5px; margin-top:10px">
                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                    <f:setPropertyActionListener value="#{produto}" target="#{clienteBean.calcadoSelecionado}" />
                </h:commandButton>
         
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
    </h:form>				
</div>

	<div id="footer">
        	<ui:insert name="footer">
           	 <ui:include src="/WEB-INF/template/Rodape.xhtml" />
      	   </ui:insert>
    	</div>
</h:body>
</html>
