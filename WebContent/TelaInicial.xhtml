<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link rel="StyleSheet" type="text/css" href="css/style.css" />
	<link rel="StyleSheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>		
		
		
</h:head>
<h:body id="cor-body">
<div id="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/template/Cabecalho.xhtml" />
        </ui:insert>
</div>
	<div class="container">

		<h3 class="borda-titulo">Tênis Corrida Masculino</h3>

		<h:form id="form">
    		<p:dataGrid var="produto" value="#{imagemBean.calcado}" columns="3" layout="grid"
       			rows="12" paginator="true" id="calcados"
     			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      			rowsPerPageTemplate="6,12,16">
         
      			<f:facet name="header">
        				    
       			</f:facet>
 
       			<p:panel header="#{produto.descricao}" style="text-align:center">
            	<h:panelGrid columns="1" style="width:100%">
                <h:graphicImage value="#{produto.imagem}" style="width:300px; heigth:50px;"></h:graphicImage> 
 
                <h:outputText value="R$ #{produto.valor}" />
                <h:outputText value="Tamanho: #{produto.numero}" />
                
                
                <h:commandButton oncomplete="PF('carDialog').show()" title="View Detail" action="#{clienteBean.adicionarAoCarrinho}" value="Adicionar ao carrinho">
                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                    <f:setPropertyActionListener value="#{produto}" target="#{clienteBean.calcadoSelecionado}" />
                </h:commandButton>
         
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
    </h:form>	
					

	</div>
			
	
		<div id="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/template/Rodape.xhtml" />
        </ui:insert>
    </div>
    
		  <div>
					
				


	</div>
	<div id="footer">
        	<ui:insert name="footer">
           	 <ui:include src="/WEB-INF/template/Rodape.xhtml" />
      	   </ui:insert>
    	</div>
</h:body>
</html>
